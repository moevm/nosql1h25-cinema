<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link rel="stylesheet" href="../css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="root">
    <main class="content">
        <div class="search">
            <input id="searchInput" class="search__input" name="search" type="text" placeholder="Поиск">
            <button id="searchButton" class="search__button">
                <img class="search__icon" src="../../assets/images/search-icon.png">
            </button>
        </div>
        <div class="menu-container">
            <button class="sorting"></button>
            <nav class="menu">
                <ul>
                    <li><a href="home.html" class="menu__link menu__link_active">Популярно сейчас</a></li>
                    <li><a href="home.html" class="menu__link">Фильмы</a></li>
                    <li><a href="home.html" class="menu__link">Сериалы</a></li>
                    <li><a href="recomendations.html" class="menu__link">Рекомендации</a></li>
                </ul>
            </nav>
            <button class="filter"></button>
        </div>
        <div class="film-grid" id="filmGrid">
        </div>
        <div class="sheets">
            <button class="sheets__prev-button"></button>
            <button class="sheets__next-button"></button>
        </div>
    </main>

    <footer class="footer">
        <img class="footer__icon" src="">
        <p class="footer__message">Спасибо за просмотр!</p>
    </footer>

    <template id="filmTemplate">
        <div class="film-card">
            <img class="film-poster" src="" alt="">
        </div>
    </template>

    <script src="/home/js/main.js"></script>
</body>
</html>
